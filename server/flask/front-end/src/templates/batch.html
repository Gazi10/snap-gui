<!DOCTYPE html>
<html>

<head>
    <title>Batch Clean-Up</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/style/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script type="module" src="static/interactive/batch.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="/">SUIEP</a>
    
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item active">
                    <a href="/batch" class="nav-link active">Batch Clean-Up</a>
                </li>
                <li class="nav-item active">
                    <a href="/single" class="nav-link">Single Clean-Up</a>
                </li>
                <li class="nav-item active">
                    <a href="/about" class="nav-link">About</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container-fluid text-center title-bg">
        <h1 class="m-0 p-5">Batch Clean-Up</h1>
    </div>
    
    <div class="custom-shape-divider">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M0,0V7.23C0,65.52,268.63,112.77,600,112.77S1200,65.52,1200,7.23V0Z" class="shape-fill"></path>
        </svg>
    </div>
    
    <div class="p-5 container-fluid" id="content">
        <form class="form-horizontal" action="/batch-clean" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image-upload">Upload the image files you would like to clean:</label>
                <input type="file" multiple class="form-control button m-3" id="image-upload" name="images">
            </div>
            <div class="form-group">
                <label for="clean-button">Click the "Clean!" button to clean your images!</label>
                <br>
                <button type="submit" class="btn button m-3" id="clean-button">Clean!</button>
            </div>
        </form>
    </div>

    <div class="m-5" id="loading"  width="150" height="150" align="center" style="display: none;">
        <img src="static/loading.gif">
        <br>
        <label>Cleaning image...</label>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/i18n/defaults-*.min.js"></script>
</body>

</html>
